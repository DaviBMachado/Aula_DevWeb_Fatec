<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pratica</title>
</head>
<body>
    <h1>Pratica da lista usando Arrays</h1>
    <section>
        <label for="age">Idade Paciente</label>
        <input type="number" name="Idade Paciente" id="age" placeholder="Coloque sua idade aqui">
        <button id="add">Adicionar Paciente</button>
        <button id="atender">Atender Primeiro Paciente</button>
        <button id="desistencia">Desistir</button>
    </section>
    <div id="lista"></div>
    <script src="pratica.js"></script>
</body>
</html>
